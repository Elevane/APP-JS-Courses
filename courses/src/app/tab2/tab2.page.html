<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
    Ajouter une course
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
<form [formGroup]="form" (ngSubmit)="logForm(form)">
  
  <ion-item>
    <ion-label floating bold>Nom</ion-label>
    <ion-input [formControl]="form.controls['name']"
        type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating bold>Quantit√©</ion-label>
    <ion-input [formControl]="form.controls['quantity']"
        type="number"></ion-input>
  </ion-item>
<ion-item>
  <ion-label>Unity</ion-label>
</ion-item>
  <ion-item>
    <ion-label>Unity</ion-label>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="liquid">
        <ion-icon name="beaker-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="mass">
        <ion-icon name="fast-food-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="entities">
        <ion-icon name="pie-chart-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
    <ion-item class="selectUnity" *ngIf="unity.length > 0">
    <ion-input class="center" [formControl]="form.controls['unity']"
        type="select">
        <ion-select  placeholder="select unity">
         
          <ion-item *ngFor="let u of unity" value="{{u}}">
            <ion-select-option>{{u}}</ion-select-option>
          </ion-item> 
        </ion-select>
      </ion-input>
  </ion-item>
  

  <ion-item  color="primary" button type="submit">
      <ion-label class="ion-text-center" >Ajouter</ion-label>
  </ion-item>
</form>
</ion-content>
